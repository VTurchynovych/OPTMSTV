<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">Galeria Obrazków</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="OIP.jpg" class="d-block w-100" alt="Obrazek 1(Grand)">
                </div>
                <div class="carousel-item">
                    <img src="OIP2.jpg" class="d-block w-100" alt="Obrazek 2(AcuaWorld)">
                </div>
                <div class="carousel-item">
                    <img src="OIP3.jpg" class="d-block w-100" alt="Obrazek 3(Visitor)">
                </div>
                <div class="carousel-item">
                    <img src="OIP4.jpg" class="d-block w-100" alt="Obrazek 3(Maksimus)">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        <a href="index.html" class="btn btn-secondary mt-3">Powrót</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
